<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wave Portal</title>

    <!-- CSS -->
    <link href="3rd_party/css/bootstrap.min.css" rel="stylesheet">
    <link href="3rd_party/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="3rd_party/css/portfolio-item.css" rel="stylesheet">
    <link href="htdocs/css/index.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div id="mainNavContainer" class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="li_searchBox">
                        <div class="input-group">
                            <input id="searchInput" type="text" class="form-control">
                            <span class="input-group-btn">
                                <button id="searchButton" class="btn btn-default" type="button">Search</button>
                            </span>
                        </div>
                    </li>
                    <li>
                        <a href="#">Player</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container dataContainer">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#playList" id="playListTab" role="tab" data-toggle="tab">Play List</a></li>
            <li><a id="searchResultsTab" href="#searchResults" role="tab" data-toggle="tab">Search Results</a></li>
            <li><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <div id="mainContainer" class="tab-content">
            <div class="tab-pane fade in active" id="playList">
                <table id="playListTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="1">#</th>
                            <th class="2">Songs</th>
                            <th class="3">Artist</th>
                            <th class="4">Votes</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="tab-pane fade" id="searchResults">
                <table id="searchResultsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="0">Select</th>
                            <th class="1">Song</th>
                            <th class="2">Artist</th>
                            <th class="3">Album</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tab-pane fade" id="settings">
                No settings can be currently changed.
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Currently Playing</h3>
                <button id="play" type="button" class="btn btn-default">Play</button>
                <button id="pause" type="button" class="btn btn-default">Pause</button>
                <button id="skip" type="button" class="btn btn-default">Vote to skip</button>
                <button id="playPopular" type="button" class="btn btn-default">Play Popular</button>
                <buttontype="button" class="addSong btn btn-default">Add</buttontype="button">
            </div>

            <div class="col-lg-12 spacer">
                TODO :: current song playing
            </div>

            <div class="col-lg-12 spacer">
                <div id="songProgress" class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60"
                        aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                        <span class="sr-only">75% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login modal -->
    <div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>
                            Username:
                        </td>
                        <td>
                            <input id="searchInput" type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input id="searchInput" type="text" class="form-control">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Create account</button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loginDialog" />
    <!-- JS -->
    <script src="3rd_party/js/jquery.js"></script>
    <script src="3rd_party/js/jquery-ui.js"></script>
    <script src="3rd_party/js/jquery.dataTables.min.js"></script>
    <script src="3rd_party/js/bootstrap.min.js"></script>
    <script src="htdocs/js/index.js"></script>

    <!-- External Pages -->
    <script>
        $(function(){$("#loginDialog").load("login.html")})
    </script>
</body>
<footer>
</footer>
</html>
