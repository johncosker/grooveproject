<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="3rd_party/jquery.js"></script>
        <script type="text/javascript" src="htdocs/js/debug.js"></script>
        <script type="text/javascript" src="htdocs/css/debug.css"></script>
        <link rel="stylesheet" type="text/css" href="/htdocs/css/debug.css">
    </head>
    
    <body>
        <h1>Debug Control screen</h1>
        <div>This page is used to test all functions of the Wave Player</div>
        <br>
        <div id='aControl'>Admin Controls</div>
        <button type="button" id="play">Play</button>
        <button type="button" id="playPopular">Play Popular</button>
        <button type="button" id="pause">Pause</button>
        <button type="button" id="skip">Skip</button>
        <div class='responseHead'>Response</div>
        <div id='adminResponse' class='responseDiv'><br></div>
        
        <div id='sControl'>Standard Controls</div>
        <button type="button" id="upSong">Up boat</button>
        <button type="button" id="downSong">Down boat</button>
        <div class='responseHead'>Response</div>
        <div id='standardResponse' class='responseDiv'><br></div>
        
        <div id='search'>Search Controls</div>
        <input type='text' name='searhBox'></input>
        <form action='http://google.com' style='display:inline;'>
            <input id='searchBox' type="submit" value="Search">
        </form>
        <div class='responseHead'>Response</div>
        <div id='searchResponse' class='responseDiv'><br></div>
        
        <div id='search'>Search Results</div>
        <table style="width:500px">
            <tr>
                <th>Song</th>
                <th>Artist</th>		
                <th>Album</th>
            </tr>
            <tr>
                <td>Jill</td>

                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>		
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>		
                <td>80</td>
            </tr>
        </table>
        
    </body>
</html>
